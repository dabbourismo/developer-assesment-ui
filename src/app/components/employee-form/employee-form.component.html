<!-- Loading Indicator -->
<app-loader></app-loader>
<!-- Form -->
<div class="row" style="padding: 5px;">
    <div class="col-md-12">
        <mat-card>
            <mat-card-title>
                <div class="gradient-Header">
                    <div class="gradient-child">
                        <h5 *ngIf="data.id == 0">Add</h5>
                        <h5 *ngIf="data.id !== 0">Edit</h5>
                    </div>
                </div>

            </mat-card-title>
            <form [formGroup]="employeesForm" autocomplete="off" novalidate (ngSubmit)="onSubmit(employeesForm.value)">
                <mat-card-content>
                    <input type="hidden" formControlName="id">

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field>
                                <input matInput type="text" placeholder="Employee name" formControlName="name"
                                    id="name">
                                <mat-error *ngIf="hasError('name', 'required')">Required field</mat-error>
                                <mat-error *ngIf="hasError('name', 'maxlength')">Name must not be larget than 200
                                    characters</mat-error>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field>
                                <input matInput type="text" placeholder="Employee phone" formControlName="phone"
                                    id="phone">
                                <mat-error *ngIf="hasError('phone', 'required')">Required field</mat-error>
                            </mat-form-field>
                        </div>
                    </div>


                </mat-card-content>

                <mat-card-actions>

                    <button mat-raised-button color="primary" [disabled]="!employeesForm.valid">
                        {{ data.id !== 0 ? 'Edit' : 'Add' }}
                    </button>
                    <button mat-flat-button color="secondary" matDialogClose>Close</button>

                </mat-card-actions>
            </form>

        </mat-card>


    </div>
</div>
